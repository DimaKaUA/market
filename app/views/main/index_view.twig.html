{% extends template %}

{% block body %}
    <h1>Existing categories</h1>

    <table class="table table-hover">
        <thead>
            <tr>
                <th></th>
            </tr>
        </thead>
        <tbody>
        {% for category in data %}
            <tr>
                <td><a class="btn btn-outline-primary" href="{{ category.name|lower }}">{{ category.name }}</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
