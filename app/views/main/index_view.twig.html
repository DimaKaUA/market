{% extends template %}

{% block body %}
    <h1>Existing categories</h1>

    <table class="table table-hover table-stripped">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
        {% for category in data %}
            <tr>
                <td><a class="btn btn-outline-primary" href="{{ category.name }}">{{ category.name }}</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
