{% if data.error %}
    <div>{{ data.error }}</div>
{% endif %}

<div class="form-group">
    <label class="control-label required" for="user_name">User name</label>
    <input class="form-control" type="text" id="user_name" name="user_name" value="{{ data.order.user_name }}" disabled />
</div>
<div class="form-group">
    <label class="control-label required" for="user_email">User email</label>
    <input class="form-control" type="text" id="user_email" name="user_email" value="{{ data.order.user_email }}" disabled />
</div>
<div class="form-group">
    <label class="control-label required" for="user_phone">User phone</label>
    <input class="form-control" type="text" id="user_phone" name="user_phone" value="{{ data.order.user_PHONE }}" disabled />
</div>
<div class="form-group">
    <label class="control-label required" for="status">Status</label>
    <select class="form-control" name="status" id="status" required="required">
        <option>1</option>  
        <option>2</option>  
        <option>3</option>  
        <option>4</option>  
    </select>
</div>

<input type="submit" id="_submit" name="_submit" value="Store" class="btn btn-primary"/>
